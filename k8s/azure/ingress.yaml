apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vendor-data-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  tls:
    - hosts:
        - vendor-data.yourdomain.com
      secretName: vendor-data-tls
  rules:
    - host: vendor-data.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vendor-data-service
                port:
                  number: 80
